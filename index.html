<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Laporan Harian - Kribangs</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fddc9b;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 960px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    h2 {
      text-align: center;
      color: #f7a324;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      table-layout: fixed;
      word-wrap: break-word;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      vertical-align: top;
      text-align: center;
    }
    th {
      background: #f7a324;
      color: white;
    }
    input, select {
      width: 100%;
      padding: 5px 6px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 13px;
    }
    input[type="text"] {
      height: auto;
      min-height: 30px;
    }
    .status-icon {
      font-size: 18px;
      display: block;
      margin-top: 4px;
    }
    .green { color: green; }
    .red { color: red; }
    button {
      padding: 10px 15px;
      margin-top: 15px;
      margin-right: 10px;
      border: none;
      background: #f7a324;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #e2921f;
    }
  </style>
</head>
<body>
<div class="container" id="laporan">
  <h2>Laporan Harian ‚Äì KRIBANGS</h2>
  <table id="tabel-laporan">
    <thead>
      <tr>
        <th>Jam</th>
        <th>Aktivitas</th>
        <th>Status</th>
        <th>Hasil Sementara / Temuan</th>
        <th>Tindak Lanjut / Saran</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tbody-laporan">
    </tbody>
  </table>
  <button onclick="tambahBaris()">‚ûï Tambah Aktivitas</button>
  <button onclick="kirimExcel()">üì• Export ke Excel</button>
</div>

<script>
  function tambahBaris() {
    const tbody = document.getElementById("tbody-laporan");
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td><input type="text" placeholder="08.00 - 09.30"></td>
      <td><input type="text" placeholder="Uraian kegiatan"></td>
      <td>
        <select onchange="updateStatus(this)">
          <option value="Selesai">Selesai</option>
          <option value="Belum Selesai">Belum Selesai</option>
        </select>
        <span class="status-icon">‚úÖ</span>
      </td>
      <td><input type="text" placeholder="Temuan"></td>
      <td><input type="text" placeholder="Tindak Lanjut"></td>
      <td><button onclick="hapusBaris(this)">üóëÔ∏è</button></td>
    `;
    tbody.appendChild(tr);
  }

  function hapusBaris(btn) {
    btn.closest("tr").remove();
  }

  function updateStatus(select) {
    const icon = select.nextElementSibling;
    icon.textContent = select.value === "Selesai" ? "‚úÖ" : "‚ùå";
    icon.className = select.value === "Selesai" ? "status-icon green" : "status-icon red";
  }

  function kirimExcel() {
    const rows = document.querySelectorAll("#tbody-laporan tr");
    const data = [["Jam", "Aktivitas", "Status", "Hasil Sementara / Temuan", "Tindak Lanjut / Saran"]];

    rows.forEach(row => {
      const inputs = row.querySelectorAll("input, select");
      const jam = inputs[0]?.value || "";
      const aktivitas = inputs[1]?.value || "";
      const status = inputs[2]?.value || "";
      const temuan = inputs[3]?.value || "";
      const saran = inputs[4]?.value || "";
      data.push([jam, aktivitas, status, temuan, saran]);
    });

    const ws = XLSX.utils.aoa_to_sheet(data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Laporan Perdua Jam");
    XLSX.writeFile(wb, "Laporan_Perdua_Jam.xlsx");
  }

  window.onload = tambahBaris;
</script>
</body>
</html>
